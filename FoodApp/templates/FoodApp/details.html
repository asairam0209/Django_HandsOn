{% extends 'FoodApp/base.html' %} {% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img height= "200px" src="{{item.item_pic}}" class="card" />
    </div>
    <div class="col-md-6">
      <h1>{{item.item_name}}</h1>
      <h3>{{item.item_desc}}</h3>
      <h6>${{item.item_price}}</h6>
      <a href="{% url 'Foodapp:delete_item' item.id %}">Delete Item</a>
    </div>
  </div>
</div>

{% endblock %}
