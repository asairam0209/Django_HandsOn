{% extends 'FoodApp/base.html' %}
{% block body %}


    {% for item in items %}
      <div class="row">
        <div class="col-md-3 offset-md-2">
          <img class= "card " src= "{{item.item_pic}}">
        </div>
        <div class="col-md-4">
          <h3> {{item.item_name}} </h3>
          <h5>{{item.item_desc}} </h5>
          <h6>${{item.item_price}}</h6>
        </div>
        <div class="col-md-2">
          <a class= "btn btn-success" href="{% url 'Foodapp:details' item.id %}">Details</a>
        </div>
      </div>
    {% endfor %}

    
{% endblock %}


{% comment %} 
<li>
  <a href="{% url 'Foodapp:details' item.id %}"
    ><img src="{{item.item_pic}}" />{{item.item_name}}</a
  >
</li> 
{% endcomment %}
